<div class="container-fluid login-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 15rem;">
        <mat-card>
          <mat-card-title class="text-center" style="font-size: 20px;">Employee Management System</mat-card-title>
          <mat-card-title class="text-center" style="font-size: 18px;">Login</mat-card-title>
          <mat-card-content>
            <form #loginForm="ngForm">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input type="text" matInput placeholder="Username" required #userName="ngModel" name="userName"
                    [(ngModel)]="loginData.userName">
                </mat-form-field>
              </p>

              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" required #userPassword="ngModel"
                    name="userPassword" [(ngModel)]="loginData.userPassword">
                </mat-form-field>
              </p>


              <p class="text-center">
                <button mat-raised-button color="primary" (click)="login()">Proceed</button>
              </p>
              <p class="text-center">
                <u>Note:</u>
              </p>
              <p class="text-center">
                Use Username as "admin" & Password as "admin"
              </p>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
