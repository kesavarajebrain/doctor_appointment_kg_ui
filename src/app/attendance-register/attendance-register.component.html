<app-topnav></app-topnav>
<div class="container-fluid login-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <p style="float: right;margin-top: 5rem;">
                    <button mat-raised-button routerLink="/dashboard">Back</button>
                </p>
            </div>
            <div class="col-md-8" style="margin-top: 10rem;">
              
                <mat-card>
                    <mat-card-title class="text-center" style="font-size: 18px;">Employee Slot Allocation</mat-card-title>
                    <mat-card-content>
                        <form #employeeaddForm="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <p>
                                        <mat-form-field appearance="outline" class="example-full-width">
                                            <mat-label>Employee Name</mat-label>
                                            <mat-select  required
                                            #empName="ngModel" name="empName" [(ngModel)]="employeeData.empName">
                                            <mat-option value="Female">Female</mat-option>
                                            <mat-option value="Male">Male</mat-option>
                                          </mat-select>
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        <mat-form-field appearance="outline" class="example-full-width" >
                                            <mat-label>Start Date & Time</mat-label>
                                            <input matInput  id="from" readonly 
                                            #startDate="ngModel" name="startDate" ngModel [(ngModel)]="employeeData.startDate">
                                        </mat-form-field>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        <mat-form-field appearance="outline" class="example-full-width" >
                                            <mat-label>End Date & Time</mat-label>
                                            <input matInput  id="to" readonly
                                            #endDate="ngModel" name="endDate" ngModel [(ngModel)]="employeeData.endDate">
                                        </mat-form-field>
                                    </p>
                                </div>
                            </div>
                            <p class="text-center">
                                <button mat-raised-button color="primary" (click)="saveSlot()">Mark Attendance</button>
                            </p>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
